<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styl2.css">
    <title>Document</title>
</head>

<script type="text/javascript">
    function licz() {
        var paliwo = parseFloat(document.getElementById('paliwo').value);
        var litry = parseFloat(document.getElementById('litry').value);
        var koszt = 0;
        if(paliwo==1){
            koszt = litry * 4;
        }
        else if(paliwo==2){
            koszt = litry * 3.5;
        }
        else{
            koszt = 0; 
        }
        document.getElementById('c').innerHTML = 'Koszt paliwa: ' + koszt + ' zł';
    }
</script>


<body>
    <div id="baner"><h1>Całodobowa stacja paliw</h1>
    <div id="menu">
        <a href="stacja.html"><img src="home.png"></a>
        <a href="obliczenia.html"><img src="znak.png"></a>
        <a href="kwerendy.txt">Pobierz domukenty</a>
    </div>
    <div id="lewy">
        <table>
            <h2>Orientacyjny koszt paliwa</h2>
            Rodzaj paliwac(1-bęzyna, 2-olej napędowy):
            <br><input type="number" id="paliwo">
        
            <br>Ile litrów:
            <br><input type="number" id="litry">
            <br><button type="button" onclick="licz()">Oblicz</button>
            <br><span id='c'></span>

    </div>
    
    <div id="prawy"><img src="samochod.jpg" alt="samochod"
        class="auto"></div>
    
        <div id="stopka">Stronę opracował: 000000000 &copy; 2020</div>
</body>
</html>
